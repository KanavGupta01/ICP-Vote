<!DOCTYPE html>
<html>

<head>
    <title>True Vote - Secure Electronic Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, rgb(246, 193, 96), white, rgb(122, 238, 122));
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            padding: 20px 0;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65vh;
            margin: 0px 10%; /* Reduced top margin to move images up */
            flex-direction: column;
        }

        #camera-rectangles {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Reduced margin to move images up */
        }

        .camera-rectangle {
            width: 280px;  /* Increased from 200px (140%) */
            /* height: 410px; Increased from 150px (140%) */
            /* border: 3px solid #333; */
            margin: 0 20px;
            overflow: hidden;
        }

        .camera-rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #text-space {
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }

        #authenticate-button {
            margin-top: 30px;
            padding: 10px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #authenticate-button:hover {
            background-color: #0056b3;
        }

        /* Media query for MacBook Air M1 screen size */
        @media screen and (max-width: 1440px) {
            .container {
                margin: 20px 5%;
            }

            .camera-rectangle {
                width: 210px;  /* Increased from 150px (140%) */
                height: 154px; /* Increased from 110px (140%) */
            }

            #text-space {
                font-size: 16px;
            }

            #authenticate-button {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="meow.png" alt="True Vote Logo">
    </header>

    <div class="container">
        <div id="camera-rectangles">
            <div class="camera-rectangle">
                <img src="1.png" alt="Camera 1">
            </div>
            <div class="camera-rectangle">
                <img src="2.png" alt="Camera 2">
            </div>
        </div>

        <div id="text-space">
            Welcome to True Vote. Please position your face within the rectangle to authenticate.
        </div>
        <button id="authenticate-button">Authenticate</button>
    </div>

    <script src="index2.js"></script>

</body>

</html>
